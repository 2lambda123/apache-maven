name: Eat Your Own Dogfood CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}


    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn verify -e -B -V -DdistributionFileName=apache-maven

      - name: Extract Tarball
        shell: bash
        run: |
          set +e
          if [ -f ${{ env.TAR_BALL }} ]; then
            temp_dir=$(mktemp -d)
            tar -xzf ${{ env.TAR_BALL }} -C "$temp_dir" --strip 1
            echo "TEMP_MAVEN_DIR=$temp_dir" >> $GITHUB_ENV
          else
            echo "${{ env.TAR_BALL }} does not exist."
            exit 1;
          fi
        env:
          TAR_BALL: apache-maven/target/apache-maven-bin.tar.gz

      - name: Clean With Maven
        run: mvn clean

      - name: Build With Own Dogfood
        shell: bash
        run: |
          set +e
          maven_bin_dir=${{ env.TEMP_MAVEN_DIR }}/bin
          if [ -d $maven_bin_dir ]; then
            export PATH=$maven_bin_dir:$PATH
            mvn verify -e -B -V -DdistributionFileName=apache-maven
          else
            echo "$maven_bin_dir does not exist."
            exit 1;
          fi
