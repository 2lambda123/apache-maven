name: Eat Your Own Dogfood CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn verify -e -B -V -DdistributionFileName=apache-maven

      - name: Extract Tarball
        shell: bash
        run: |
          set +e
          temp_dir=$(mktemp -d)

          tar -xzf apache-maven/target/apache-maven-bin.tar.gz -C "$temp_dir" --strip 1

          echo "TEMP_MAVEN_DIR=$temp_dir" >> $GITHUB_ENV

      - name: Clean With Maven
        run: mvn clean

      - name: Change Maven Version
        run: export PATH=${{ env.TEMP_MAVEN_DIR }}/bin:$PATH

      - name: Build With Own Dogfood
        shell: bash
        run: |
          set +e

          mvn --version

          mvn mvn verify -e -B -V -DdistributionFileName=apache-maven
